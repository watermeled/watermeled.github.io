<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hello Students!</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    </head>
    <body style="display: flex; min-height: 100vh; flex-direction: column;">
        <nav class="navbar" role="navigation" aria-label="main navigation" style="background-color: #beca86;">
            <div class="navbar-brand">
              <a class="navbar-item" href="">
                <img src="images/watermelon.svg" width="50" height="50">
              </a>
          
              <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarWatermelon">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>
          
            <div id="navbarWatermelon" class="navbar-menu" style="background-color: #beca86;">
              <div class="navbar-start">
                <a class="navbar-item">
                  Home
                </a>
                <a class="navbar-item">
                  Articles
                </a>
                <a class="navbar-item">
                    Books
                </a>
                <a class="navbar-item">
                    Contact
                </a>
                <a class="navbar-item">
                    About
                </a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary">
                            Log in
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        <section style="  background: rgb(144,172,74);
        background: linear-gradient(180deg, rgba(144,172,74,1) 74%, rgba(243,86,89,1) 100%);  ">
            <div class="columns has-text-centered is-vcentered is-centered is-flex">
                <div class="column is-2">
                    <figure class="image is-128x128 ">
                        <img src="images/watermelon.svg">
                    </figure>
                </div>
                <div class="column is-5">
                    <div class="hero is-medium">
                        <div class="hero-body has-text-centered">
                            <p class="title is-size-4-mobile is-size-1-fullhd">
                            LEARN ENGLISH
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <div class="container is-fluid is-centered" style="  background: rgb(243,86,89);
        background: linear-gradient(180deg, rgba(243,86,89,1) 51%, rgba(227,38,51,1) 100%);     ">
            <h1 class="title has-text-centered">
                Fun and exciting English lessons for you and your child!
            </h1>
        </div>
        <footer class="footer mt-auto" style="  background:#e32633; ">
            <div class="content has-text-centered">
                <p>
                    <strong>Watermelon EDU</strong> by <a href="">JS</a>.
                </p>
            </div>
        </footer>
    </body>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Add a click event on each of them
        $navbarBurgers.forEach( el => {
        el.addEventListener('click', () => {

            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');
        });
        });
        });
    </script>
</html>
